<!DOCTYPE html>
<html>
<head>
    <title>Task-8</title>
  <style>div { 
position: absolute; 
background-color: #abc;
left: 0px;
top:30px;
width: 60px; 
height: 60px;
margin: 5px; 
}
</style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    
    <div class="block">
        <img src="train.png" alt="">
    </div>
    
<button id="go">START</button> 
<button id="stop">STOP</button>
<button id="back">BACK</button>
<center><h1>TASK -8 Manaswita Solanki</h1></center>


<script>
/* Start animation */
$("#go").click(function(){
$(".block").animate({left: '+=1000px'}, 2000);
});

/* Stop animation when button is clicked */
$("#stop").click(function(){
$(".block").stop();
});

/* Start animation in the opposite direction */
$("#back").click(function(){
$(".block").animate({left: '-=1000px'}, 2000);
});

</script>

</body>
</html>
