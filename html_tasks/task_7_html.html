<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center><h1>TASK -7 Manaswita Solanki</h1></center>
    <center>
    <table width="40%" style="table-layout: fixed;">
        <form>
            <tr>
                <td>
                    <label for="fullname">
                        Full Name:
                    </label>
                </td>
                <td><input type="text" id="fullname" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">
                        Username:
                    </label>
                </td>
                <td><input type="text" id="username" />
                </td>
            </tr>
            <tr>
                <td><label for="password">
                        Password:
                    </label>
                </td>
                <td><input type="password" id="password" />
                </td>
            </tr>
            <tr>
                <td><label for="repassword">
                        Re Password:
                    </label>
                </td>
                <td><input type="repassword" id="repassword" />
                </td>
            </tr>
            <tr>
                <td><label for="address">
                        Address:
                    </label>
                </td>
                <td><input type="text" id="address" />
                </td>
            </tr>
            <tr>
                <td><label for="age">
                        Age:
                    </label>
                </td>
                <td><input type="number" id="age" />
                </td>
            </tr>
            <tr>
                <td><label for="gender">
                        Gender:
                    </label>
                </td>
                <td><select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
        
                </select>
                </td>
            </tr>
            <tr>
                
                <td><input type="submit" value="Submit" />
                </td>
            </tr>
            
        </form>
    </table>
    </center>
</body>
