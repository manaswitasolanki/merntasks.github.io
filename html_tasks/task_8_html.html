<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML|TASK 8</title>
</head>
<body>
    <center><h1>TASK -8 Manaswita Solanki</h1></center>
    <center>
    <form>
    <table border="1">

        <tr>
            <td>
                <label for="firstname">
                    First Name:
                </label>
            </td>
            <td>
                <input type="text" id="fullname" size="60"/>
            </td>

        </tr>

        <tr>
            <td>
                <label for="lastname">
                    Last Name:
                </label>
            </td>
            <td>
                <input type="text" name="last_name" size="60"/> 
            </td>

        </tr>

        <tr>
            <td>
                <label for="email">
                    E-mail:
                </label>
            </td>
            <td>
                <input type="email" name="name" size="60"/>
            </td>

        </tr>

        <tr>
            <td>
                <label for="password">
                    Password:
                </label>
            </td>
            <td>
                <input type="password" name="password" size="60"/>
            </td>

        </tr>

        <tr>
            <td>
                <label for="repassword">
                    Re Password:
                </label>
            </td>
            <td>
                <input type="repassword" name="repassword" size="60"/>
            </td>

        </tr>

        <tr>
            <td rowspan="2">
                <label for="gender">
                    Gender:
                </label>
            </td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                
            </td>

        </tr>

        <tr>
            
            <td>              
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </td>

        </tr>

        <tr>
            <td>
                <label for="age">
                    Age:
                </label>
            </td>
            <td>
                <input type="number" name="age" size="60"/>
            </td>

        </tr>

        <tr>
            <td>
                <label for="phone">
                    Phone Number:
                </label>
            </td>
            <td>
                <input type="number" name="phone" size="60"/>
            </td>

        </tr>

        <tr>
            <td>
                <label for="address">
                    Address:
                </label>
            </td>
            <td>
                <textarea name="address" rows="5" cols="50">
                </textarea>
            </td>

        </tr>

        <tr>
            <td>
                <label for="state">
                    State:
                </label>
            </td>
            <td>
                <input type="text" name="state" size="60"/> 
            </td>

        </tr>

        <tr>
            <td>
                <label for="country">
                    Country:
                </label>
            </td>
            <td>
                <select name="country">
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="France">France</option>
                    <option value="Russia">Russia</option>
        
                </select>
            </td>

        </tr>

        <tr>
            <td>
                <label for="language">
                    Language:
                </label>
            </td>
            <td>
                <input type="checkbox" id="english" name="english" value="english">
                <label for="english"> English </label>
                <input type="checkbox" id="kannada" name="kannada" value="kannada">
                <label for="kannada"> Kannada</label>
                <input type="checkbox" id="hindi" name="hindi" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu" name="telugu" value="telugu">
                <label for="telugu">Telugu</label>
            </td>

        </tr>

        <tr>
            <td colspan="2">
                <input type="checkbox" id="confirm" name="confirm" value="confirm">
                <label for="confirm">Hereby I declare all the given details are true</label>
            </td>

        </tr>

        <tr>
            <td colspan="2" style="text-align:right">
                <p>Log In to <a href="https://ethnus.com/">Ethnus</a> website</p>
            </td>

        </tr>


    

    </table>
    <input type="submit" value="Register"/>
</form>
</center>
    
</body>
</html>
